<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1>Hello, world!</h1>

<div class="bluecontainer">
    <ul class="tabs">
        <li><a href="#tab1">Tab1</a></li>
        <li><a href="#tab2">Tab2</a></li>
        <li><a href="#tab3">Tab3</a></li>
        <li><a href="#tab4">Tab4</a></li>
    </ul>
    <div class="tab_container">
        <div id="tab1" class="tab_content">
            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3901.2925293914645!2d-77.0386672!3d-12.0921151!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c85c132cc8d1%3A0x966ba8ded433f94f!2sAv+Javier+Prado+Oeste+590%2C+Lima+15073!5e0!3m2!1ses!2spe!4v1431459821565" width="400" height="300" frameborder="0" style="border:0"></iframe>

        </div>
        <div id="tab2" class="tab_content">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m8!1m3!1d1950.793422853757!2d-77.0623302077554!3d-12.071922587532738!3m2!1i1024!2i768!4f13.1!4m7!1i0!3e6!4m0!4m3!3m2!1d-12.07179!2d-77.06209!5e0!3m2!1ses!2spe!4v1431465387042" width="600" height="450" frameborder="0" style="border:0"></iframe>


        </div>
        <div id="tab3" class="tab_content">
            <div>
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.580655366078!2d-76.94234285093366!3d-12.072347638260563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6e79034dc63%3A0x393610bdc506718b!2sFacultad+de+Ingenieria+y+Arquitectura!5e0!3m2!1ses-419!2spe!4v1431472090134" width="600" height="450" frameborder="0" style="border:0"></iframe>

            </div>
        </div>
        <div id="tab4" class="tab_content">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d377.766482118754!2d-111.90118088969538!3d40.75912454456773!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f51ce3da91f5%3A0x2e74683b2215c0e2!2sArea+51!5e0!3m2!1ses-419!2spe!4v1431472133347" width="600" height="450" frameborder="0" style="border:0"></iframe>

        </div>
    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
$(document).ready(function() {

    //Default Action
    $(".tab_content").css({'visibility':'hidden'  , 'position':'absolute'});
    $("ul.tabs li:first").addClass("active").show(); 
    $(".tab_content:first").css({'visibility':'visible' , 'position':'static'}); 

    //On Click Event
    $("ul.tabs li").click(function() {
        $("ul.tabs li").removeClass("active");
        $(this).addClass("active"); 
        $(".tab_content").css({'visibility':'hidden' , 'position':'absolute'}); 
        var activeTab = $(this).find("a").attr("href"); 
        $(activeTab).css({'visibility':'visible'  , 'position':'static'});
        return false;
    });

});</script>
  </body>
</html>
